<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder='0' disabled>
        <div class="grid">
        <button onclick="clearAll()">AC</button>
        <button onclick="clearChar()">DE</button>
        <button onclick="appendToDisplay('.')" onkeypress="presskey(one)">.</button>
        <button onclick="appendToDisplay('/')" onkeypress="presskey(two)">/</button>
        <button onclick="appendToDisplay('7')" onkeypress="presskey(three)">7</button>
        <button onclick="appendToDisplay('8')" onkeypress="presskey(four)">8</button>
        <button onclick="appendToDisplay('9')" onkeypress="presskey(five)" >9</button>
        <button onclick="appendToDisplay('*')" onkeypress="presskey(six)">*</button>
        <button onclick="appendToDisplay('4')" onkeypress="presskey(seven)">4</button>
        <button onclick="appendToDisplay('5')" onkeypress="presskey(eight)">5</button>
        <button onclick="appendToDisplay('6')" onkeypress="presskey(nine)">6</button>
        <button onclick="appendToDisplay('-')" onkeypress="presskey(ten)">-</button>
        <button onclick="appendToDisplay('1')" onkeypress="presskey(eleven)">1</button>
        <button onclick="appendToDisplay('2')" onkeypress="presskey(twoelve)">2</button>
        <button onclick="appendToDisplay('3')" onkeypress="presskey(thirteen)">3</button>
        <button onclick="appendToDisplay('+')" onkeypress="presskey(fourteen)">+</button>
        <button onclick="appendToDisplay('00')" onkeypress="presskey(fifteen)">00</button>
        <button onclick="appendToDisplay('0')" onkeypress="presskey(sixteen)">0</button>
        <button onclick="calculate()" onkeypress="presskey(final)">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
